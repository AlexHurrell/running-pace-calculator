<div>
  <mat-radio-group
    aria-labelledby="example-radio-group-label"
    fxLayout="row"
    fxLayoutAlign="space-between center"
    [(ngModel)]="choice"
  >
    <mat-radio-button [value]="choices.Distance">
      <mat-card [class.highlight]="choice === choices.Distance">
        <mat-card-title>Distance</mat-card-title>
        <mat-card-subtitle
          >I know my desired pace and time limit.</mat-card-subtitle
        >
      </mat-card>
    </mat-radio-button>
    <mat-radio-button [value]="choices.Pace">
      <mat-card [class.highlight]="choice === choices.Pace">
        <mat-card-title>Pace</mat-card-title>
        <mat-card-subtitle>
          I know my distance and desired time</mat-card-subtitle
        >
      </mat-card>
    </mat-radio-button>
    <mat-radio-button [value]="choices.Time">
      <mat-card [class.highlight]="choice === choices.Time">
        <mat-card-title>Time</mat-card-title>
        <mat-card-subtitle
          >I know my distance and desired pace.</mat-card-subtitle
        >
      </mat-card>
    </mat-radio-button>
  </mat-radio-group>

  <div fxLayout="row" fxLayoutAlign="end center" class="mt-3">
    <button [disabled]="!choice" mat-raised-button>Next</button>
  </div>
</div>
