<div class="calculation-results">
  <app-calculate-area
    [form]="form"
    [choice]="choice"
    (classicDistance)="classicDistance($event)"
  ></app-calculate-area>

  <mat-divider [vertical]="true"></mat-divider>

  <app-results
    [choice]="choice"
    [result]="result"
    [formValue]="form.value"
  ></app-results>
</div>
